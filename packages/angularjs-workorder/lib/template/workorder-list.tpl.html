<md-toolbar>
  <div class="md-toolbar-tools">
    <h3>
      <span>Workorders</span>
    </h3>
  </div>
</md-toolbar>

<form class="persistent-search" hide-xs hide-sm>
  <label for="search"><i class="material-icons">search</i></label>
  <input type="text" name="search" placeholder="Search" ng-model="searchValue" ng-change="ctrl.applyFilter(searchValue)">
</form>

<md-list>
  <md-list-item
    ng-repeat="workorder in ctrl.workorders"
    ng-click="ctrl.selectWorkorder($event, workorder)"
    ng-class="{active: ctrl.selected.id === workorder.id}"
    class="md-2-line workorder-item"
  >
  <workorder-status ng-class="ctrl.getColorIcon(workorder)" status="workorder.status"></workorder-status>

    <div class="md-list-item-text">
      <h3>{{workorder.title}}</h3>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
